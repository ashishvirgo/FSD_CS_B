<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="/CSS/reg-style.css"/>
</head>
<body>
    <div class="container">
        <div class="reg-form">
            <h2>Student Registration Form</h2>
            <form name="register" id="register" method="post" action="#">
                <label for="name">Name:</label><br/>
                <input type="text" id="sname" placeholder="Enter the Name" required/><br/>
                <label for="fname">Father's Name:</label><br/>
                <input type="text" id="fname" placeholder="Enter the Father's Name" required/><br/>
                <label for="mname">Mother's Name:</label><br/>
                <input type="text" id="mname" placeholder="Enter the Mother's Name" required/><br/>
                <label for="gender">Gender:</label><br/>
                <input type="radio" id="gender" value="Male" checked/>Male
                <input type="radio" id="gender" value="FeMale"/>FeMale<br/>
                <label for="mobile">Mobile Number:</label><br/>
                <input type="number" id="mobile" placeholder="Enter student Mobile Number" required/><br/>
                <label for="email">Email:</label><br/>
                <input type="email" id="Email" placeholder="Enter the Email" required/><br/>
                <label for="dob">Date of Birth:</label><br/>
                <input type="date" id="dob"/><br/>
                <label for="caddress">Current Address:</label><br/>
                <textarea rows="5" cols="30"></textarea><br/>
                <label for="branch">Branch:</label><br/>
                <select name="branch">
                    <option value="CS">CS</option>
                    <option value="CSE">CSE</option>
                    <option value="CSE-DS">CSE-DS</option>
                    <option value="IT">IT</option>
                </select><br/>
                <label for="section">Section:</label><br/>
                <select name="sec">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select><br/>
            <input type="submit" value="REGISTER"/>
            <input type="reset" value="RESET"/>
            </form>
        </div>
    </div>
    <script src="/JS/validate.js"></script>
</body>
</html>
